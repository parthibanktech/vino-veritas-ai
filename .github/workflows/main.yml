# --- CI/CD STRATEGY ---
# Why do we see "install" commands here if we use Docker?
# Jobs 1 & 2 are "Fast Feedback" jobs. They run in seconds to catch typos, broken tests, 
# and security flaws immediately without waiting for a full 5-10 minute Docker build.
# Job 3 (Docker) then verifies that the final production container is also sound.

name: Vino Veritas CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  # job 1: Backend Continuous Integration
  backend-ci:
    name: Backend Linting & Testing
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the code from GitHub to the runner
      - uses: actions/checkout@v3
      
      # Step 2: Set up the Python environment (matching production version)
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      # Step 3: Install all required Python packages for the API and testing
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # Step 4: Execute our automated test suite using pytest
      - name: Run Backend Tests
        run: |
          pytest tests/
          
      # Step 5: Static code analysis to ensure best practices and catch syntax errors
      - name: Lint with flake8
        run: |
          pip install flake8
          # E9, F63, F7, F82 checks for logic/syntax errors that would cause crashes
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Additional check for complexity and line length (exit-zero means it won't fail the build)
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # job 2: Frontend Continuous Integration
  frontend-ci:
    name: Frontend Auditing & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      # Step 1: Checkout the code
      - uses: actions/checkout@v3
      
      # Step 2: Set up Node.js for the React application
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'  # Cache npm dependencies for faster subsequent runs
          cache-dependency-path: frontend/package.json
          
      # Step 3: Clean install of frontend dependencies
      - name: Install dependencies
        run: npm install
        
      # Step 4: Verify the project compiles correctly into a production bundle
      - name: Build Frontend
        run: npm run build
        
      # Step 5: Check for known security vulnerabilities in third-party libraries
      - name: Security Audit
        run: npm audit --audit-level=high

  # job 3: Docker Build Validation (Pre-Flight Check)
  # Since we use a Unified Docker Container, we MUST verify it builds correctly.
  # This catches missing files, dependency conflicts, or build-time script errors.
  docker-ci:
    name: Container Build Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Test Image
        run: docker build -t vino-veritas-test:latest .

  # job 4: Continuous Deployment (CD)
  # This job handles the automated hand-off to the production environment.
  # SECURITY & CREDENTIALS:
  # 1. We use a GitHub Repository Secret named 'RENDER_DEPLOY_HOOK_URL'.
  # 2. This URL is a private webhook provided by Render that excludes the need for login/password in Git.
  # 3. If the CI pass (jobs 1, 2 & 3), we 'curl' this secret URL to tell Render to pull the fresh code.
  deploy:
    name: Automated Production Hand-off
    needs: [backend-ci, frontend-ci, docker-ci] # Ensures deployment ONLY happens if ALL checks pass
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Automated Build
        # This step uses the secret stored in your GitHub Repo Settings
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "üöÄ CI passed. Triggering production deployment via Render Webhook..."
            curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          else
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_URL is missing in GitHub Secrets."
            echo "Manual deployment or Render Auto-Deploy will be required."
          fi
